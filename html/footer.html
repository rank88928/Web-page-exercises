<script>

    let shopping_open = document.querySelector("#shopping-box-open");
    let shopping_box_close = document.querySelector(".closure");
    let shopping_box_mask = document.querySelector(".shopping-box-mask");

    shopping_open.addEventListener("click", function () {
        shopping_box_mask.classList.remove("mask-close");
        document.body.classList.add("no-scroll");

    })

    shopping_box_close.addEventListener("click", function () {
        shopping_box_mask.classList.add("mask-close");
        document.body.classList.remove("no-scroll");
    })
    // 定點滑動
    let back_top = document.querySelector(".back-top");

    back_top.addEventListener("click", function () {
        $('body,html').stop().animate({ scrollTop: 0 }, 1000);
        return false;
    });

</script>
