<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="header"></div>


    <div class="wrap">
        <div class="top-container">
            <a href="index.html" class="logo">
                <img src="../img/logo.svg" alt="">
            </a>
            <div class="bk">
                <img src="../img/twL_banner_ins_23K06_n5iy46rb4z.jpg" alt="">
            </div>
            <div class="about">
                <samp>農家人</samp><br>
                <samp>細細追求稻米品質</samp><br>
                <samp>更尊重，生生不息的</samp><br>
                <samp>大地之美</samp>
            </div>
        </div>


        <div class="main">
            <div class="content">
                <div class="login">
                    <div class="login-box">
                        <h2>Welcome to <samp>樂米穀場</samp></h2>
                        <p>歡迎登入樂米穀場會員</p>

                        <div class="account-box">
                            <input type="text" name="account" class="loginbar" id="account">
                            <label for="account">E-mail</label>
                        </div>
                        <div class="password-box">
                            <input type="text" name="password" class="loginbar" id="password">
                            <label for="password">密碼</label>
                        </div>
                        <div class="btn-box">
                            <a href="">忘記密碼</a>
                            <a href="">驗證信補發</a>
                        </div>
                        <button class="login-button login-member">會員登入</button>
                        <div class="regsiter">
                            還不是會員嗎?<a href="">立刻註冊</a>
                        </div>
                    </div>
                    <div class="third-party-box">
                        <a href="" class="login-button login-fb">使用Facebook帳號登入</a>
                        <a href="" class="login-button login-line">使用Line帳號登入</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="footer"></div>



    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../slick/slick.min.js"></script>
    <script type="text/javascript" src="../js.js"></script>

    <script>
        $(".header").load("header.html");
        $(".footer").load("footer.html");
    </script>
</body>

</html>
